<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Link</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffd65a7758.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">

                <div class="icon">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div class="card-content">
                    <h3>X (旧Twitter)</h3>
                    <p>なんかいろいろつぶやいてます</p>
                </div>
            </a>
            <a href="https://www.youtube.com/@Dolphin_yukkuri" target="_blank" class="card">
                <div class="icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="card-content">
                    <h3>Youtube</h3>
                    <p>なんかいろやってます</p>
                </div>
            </a>
        </div>

    </div>
</body>

</html>
